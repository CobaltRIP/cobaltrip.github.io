<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobalt</title>
    <link rel="icon" type="image/x-icon" href="https://em-content.zobj.net/source/apple/271/fish_1f41f.png">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: #000005;
            color: #D3D3D3;
            font-family: "Exo 2", serif;
            -webkit-user-select: none; 
            -ms-user-select: none; 
            user-select: none;
            overflow-x: hidden;
        }

        body {
            opacity: 0;
            transition: opacity 0.8s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }
        
        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh; /* Changed from height */
            padding: 20px;
        }
        
        #title {
            display: block;
            font-size: 5vh;
        }
        
        #description {
            display: block;
            font-size: 2.5vh;
            font-weight: 300;
            margin-top: 10px;
        }
        
        .developers {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }
        
        .person {
            border: 1px solid #454545;
            font-size: 15px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
            background-color: #000005;
        }
        
        .person-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border: 1px solid #454545;
        }
        
        .person-text {
            text-align: left;
            font-weight: 300;
        }
        
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            text-decoration: none;
            font-size: 2vh;
            font-weight: 300;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s ease, transform 0.2s ease;
            border: 2px solid transparent;
            background-color: #000005;
        }
        
        .btn:hover {
            transform: scale(1.1);
        }

        .discord {
            background: #5865F2;
            color: white;
        }

        .download {
            background: #28a745;
            color: white;
        }

        .full-screen {
            min-height: 100vh; /* Critical fix */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        
        ::-webkit-scrollbar {
          width: 5px;
        }
        
        ::-webkit-scrollbar-track {
          background: #000005;
        }
    
        ::-webkit-scrollbar-thumb {
          background: #454545;
        }
        
        ::-webkit-scrollbar-thumb:hover {
          background: #454545;
        }

        /* Features Section */
        .features {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            overflow-y: visible; /* Allow expansion */
        }

        .feature {
            border: 1px solid #454545;
            margin-bottom: 10px;
            overflow: hidden;
            background-color: #000005;
        }

        .feature-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            background-color: #000005;
            border-bottom: 1px solid #454545;
        }

        .feature-header h1 {
            font-size: 2.5vh;
            font-weight: 400;
            margin: 0;
            text-align: left;
        }

        .toggle-button {
            background: none;
            border: none;
            color: #D3D3D3;
            font-size: 2.5vh;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .feature.active .toggle-button {
            transform: rotate(0deg);
        }

        .feature-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding: 0 10px;
            text-align: left;
            background-color: #000005;
        }

        .feature-content ul {
            list-style-type: disc;
            padding-left: 20px;
            width: 95%;
        }

        .feature-content li {
            font-size: 2vh;
            margin-bottom: 5px;
        }

        .feature.active .feature-content {
            max-height: 2000px; /* Allow full expansion */
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- Sections remain the same as previous versions -->
    <!-- [Home, Download, Features, Info sections unchanged] -->

    <script>
        document.body.classList.add("loaded");

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Feature toggle functionality
        document.addEventListener("DOMContentLoaded", function () {
            const features = document.querySelectorAll(".feature");

            features.forEach((feature) => {
                const header = feature.querySelector(".feature-header");
                const content = feature.querySelector(".feature-content");
                const toggleButton = feature.querySelector(".toggle-button");

                header.addEventListener("click", () => {
                    // Close others
                    features.forEach((f) => {
                        if (f !== feature && f.classList.contains("active")) {
                            f.classList.remove("active");
                            f.querySelector(".feature-content").style.maxHeight = "0";
                            f.querySelector(".toggle-button").textContent = "+";
                        }
                    });

                    // Toggle current
                    feature.classList.toggle("active");
                    if (feature.classList.contains("active")) {
                        content.style.maxHeight = content.scrollHeight + "px";
                        toggleButton.textContent = "âˆ’";
                    } else {
                        content.style.maxHeight = "0";
                        toggleButton.textContent = "+";
                    }
                });
            });
        });
    </script>
</body>
</html>
